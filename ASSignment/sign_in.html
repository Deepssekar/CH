<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #87ceeb;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 20%;
  border-radius: 30%;
  height:30%;
  }

img.fb{
  width: 40%;
  border-radius: 20%;
  height:30%;
  position: center;
  text-align: center;
}
.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}
.cent1 {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  
}
.cent2 {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100px;
  
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}
i{
  position: left;
}
/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="imgcontainer">
<div class="cent2">
  <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;"> FEEDBACK OF ONLINE COURSES</h1><br>
 </div>
 <img src="logo1.jpg" alt="fb" class="fb">
 <div class="cent1">
  <button onclick="document.getElementById('id01').style.display='block'" style="width: 500px; position:center; font: size 24px;">
  click here to give feed back</button>
</div>
</div>
<div id="id01" class="modal">
  
  <form class="modal-content animate" method="post" action="feedback.html">
    <div class="imgcontainer"> 
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="logo1.jpg" alt="Avatar" class="avatar">
     </div>
      <p style ="text-align:center">Don't you have an account please<a href="sign_up.html"> sign_up here!</a></p>
     <div class="container">
         <label for="uname"><b>Username</b></label>
         <input type="text" placeholder="Enter Email ID" name="uname" required>

         <label for="psw"><b>Password</b></label>
         <input type="password" placeholder="Enter Password" name="psw" required>
         
        <button type="submit" style="font-size:24px"> <i class="fa fa-lock left" style="position:absolute; left:200px"></i>
          Login</button>
      
       </div>
       <h5 style ="text-align:justify">&nbsp;&nbsp;&nbsp;&nbsp;Forgot <a href="forgot_pwd.html">password?</a></h5>
    
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
